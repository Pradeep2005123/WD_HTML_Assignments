<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Login Form</title>
    <link rel="stylesheet" 
          href="styleE.css">
</head>

<body>
    <div class="main">
        <h1>My own website</h1>
        <h3>Enter your login details</h3>
        <form action="">
            <label for="first">
                  Username or email:
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username or email" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="checkbox"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="#" 
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>

</html>
